<html>
	<head>
		<title>Login Page One</title>

		<link rel="stylesheet" href="csss/login1.css"/>
		<link rel="icon" href="../html_basics/images/icon.png" type="icon/x-icon"/>
	</head>
	<body>
		<header>
			<div style="flex-grow: 9;"> <h1></h1></div>
			<div style="flex-grow: 1"><img src="../html_basics/images/mcr_flag.webp"
										   width="60"
										   height="35"
										   /></div>
		</header>

		<article>
			<form method="POST" action="submit">
				<div class="login_title">
					<legend>Enter credentials to login here</legend>
				</div>
				<div class="login_user">
					<label for="username">User Name</label>
					<input type="text" id="username" name="username" value=""/>
				</div>
				<div class="login_pass">
					<label for="password">Password </label>
					<input type="password" id="password" name="password" value=""/>
				</div>
				<div class="login_button">
					<button type="button" id="b_login" name="b_login">LOGIN</button>
				</div>
			</form>
		</article>


		<footer>
			<p>Copyright(R) M Mohit Raju</p>
		</footer>
	</body>
</html>
